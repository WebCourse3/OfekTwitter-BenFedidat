<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ofek Twitter tweets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/users.css">
        <script src="js/users.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html"><img src="image/OfekUnit.png" alt="OfekLogo"> OfekTwitter</a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="users.html">Users</a>
                    <a class="nav-link" href="signin.html">Sign in</a>
                    <a class="nav-link" href="signup.html">Sign up</a>
                </div>
            </div>
        </nav>

        <main class="container" role="main" >
            <form class="row my-4">
                <span class="my-auto m-1 col-sm-2 col-lg-1">Filter by </span>
                <input type="text" class="m-1 form-control col-sm-7 col-lg-4" autocomplete="off" value="" placeholder="user name" id="namefilter">
                <button class="m-1 btn btn-primary col-sm-2 col-md-1" type="button" onclick="filterUsers()">ok</button>
            </form>

            <div class="row">
                <div class="col-md-10">
                    <div class="container content row text-center" id="userlist">
                    </div>
                </div>

                <div class="col-2 col-md-2">
                    <p>
                        <b>Followees<b>
                    </p>
                    <div class="container content row text-center" id="followeelist">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="text-muted">Ofek Twitter - with Twitter Bootstrap v4</div>
            </div>
        </footer>

    </body>
</html>
